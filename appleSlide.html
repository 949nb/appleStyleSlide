<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./appleSlide.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <title>苹果风格轮播</title>
</head>
<body>
    <header>
        <div>
            <h1>苹果风格的轮播</h1>
            <h2>Apple-like SlideShow</h2>
            <p>查看<a href="https://github.com/949nb/appleStyleSlide">源码</a></p>
        </div>
    </header>
    <main class="main">
        <div class="picWindow">
            <!-- <div class="imgs">
                <img src="/img/1.png" alt="">
                <img src="/img/2.png" alt="">
                <img src="/img/3.png" alt="">
            </div> -->
                        <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="/1.png" alt=""></div>
                    <div class="swiper-slide"><img src="/2.png" alt=""></div>
                    <div class="swiper-slide"><img src="/3.png" alt=""></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            </div>
            <div class="nav">
            </div>
        </div>
    </main>
    <footer>
        <div class='footer'>
            <span>
                ---- 这是一个苹果风格的轮播，看我的其它作品可以到我的<a href="https://github.com/949nb" target="_blank">GitHub</a> ----
            </span>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="./appleSlide.js"></script>
</body>
</html>
